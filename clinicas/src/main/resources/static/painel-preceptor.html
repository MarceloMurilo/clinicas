<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Preceptor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .menu-card {
      transition: transform 0.2s;
      cursor: pointer;
    }
    .menu-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Título + Sair -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary"><i class="bi bi-person-workspace"></i> Painel do Preceptor</h2>
      <a href="home.html" class="btn btn-outline-secondary">Sair</a>
    </div>

    <!-- Menu de Ações -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <a href="cadastro-aluno.html" class="text-decoration-none text-dark">
          <div class="card menu-card shadow-sm h-100">
            <div class="card-body text-center">
              <h1><i class="bi bi-person-plus"></i></h1>
              <h5 class="card-title">Cadastrar Aluno</h5>
              <p class="card-text">Adicione novos alunos da sua área clínica.</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="meus-alunos.html" class="text-decoration-none text-dark">
          <div class="card menu-card shadow-sm h-100">
            <div class="card-body text-center">
              <h1><i class="bi bi-people"></i></h1>
              <h5 class="card-title">Meus Alunos</h5>
              <p class="card-text">Visualize, edite ou acompanhe seus alunos.</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="progresso-aluno.html" class="text-decoration-none text-dark">
          <div class="card menu-card shadow-sm h-100">
            <div class="card-body text-center">
              <h1><i class="bi bi-bar-chart-line"></i></h1>
              <h5 class="card-title">Progresso do Aluno</h5>
              <p class="card-text">Acompanhe o desempenho clínico dos alunos.</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
