<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Alunos - Preceptor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="config.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- CabeÃ§alho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">ğŸ‘©â€âš•ï¸ Meus Alunos</h2>
      <a href="painel-preceptor.html" class="btn btn-outline-secondary">â¬…ï¸ Voltar</a>
    </div>

    <!-- Filtro -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input id="filtroNome" class="form-control" placeholder="ğŸ” Buscar por nome..." oninput="filtrarAlunos()" />
      </div>
    </div>

    <!-- Lista de Alunos -->
    <div id="listaAlunos" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <script>
    let todosAlunos = [];

    async function carregarAlunos() {
      const resp = await fetch(baseUrl + "/alunos");
      todosAlunos = await resp.json();
      renderizarAlunos(todosAlunos);
    }

    function renderizarAlunos(alunos) {
      const lista = document.getElementById("listaAlunos");
      lista.innerHTML = "";

      alunos.forEach(aluno => {
        const periodo = aluno.periodo || "NÃ£o informado";

        const div = document.createElement("div");
        div.className = "col";
        div.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${aluno.nome}</h5>
              <p class="mb-1"><strong>Curso:</strong> ${aluno.areaClinica || "-"}</p>
              <p class="mb-1"><strong>PerÃ­odo:</strong> ${periodo}</p>
              <p class="mb-1"><strong>Status:</strong> ${aluno.status || "Ativo"}</p>

              <div class="d-flex gap-2 mt-3">
                <a href="agendar-disponibilidade.html?id=${aluno.id}" class="btn btn-outline-primary btn-sm">ğŸ“… Agendamentos</a>
                <a href="prontuario-aluno.html?id=${aluno.id}" class="btn btn-outline-success btn-sm">ğŸ“ ProntuÃ¡rio</a>
                <a href="feedback-aluno.html?id=${aluno.id}" class="btn btn-outline-dark btn-sm">ğŸ“ Feedback</a>
              </div>
            </div>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function filtrarAlunos() {
      const termo = document.getElementById("filtroNome").value.toLowerCase();
      const filtrados = todosAlunos.filter(a => a.nome.toLowerCase().includes(termo));
      renderizarAlunos(filtrados);
    }

    carregarAlunos();
  </script>
</body>
</html>
